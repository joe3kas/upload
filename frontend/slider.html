<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Subir Slider</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Home</a>
      <a class="navbar-brand" href="/slider.html">Subir Slider</a>
      <a class="navbar-brand" href="/docente.html">Subir Docentes</a>
      <a class="navbar-brand" href="/noticia.html">Subir Noticias</a>
      <a class="navbar-brand" href="/cuadro.html">Cuadro de Honor</a>
    </div>
  </nav>

  <div class="container p-4" id="app">
    <div class="row">
      <div class="col-md-4">

        <form id="slider-form" class="card card-body">
          <div class="form-group">
            <input type="text" id="nombre" class="form-control" placeholder="nombre" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="descripcion" class="form-control" placeholder="descripcion">
          </div>
          <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" required>
                <label class="custom-file-label" for="image" aria-describedby="inputGroupFileAddon02">Choose Image</label>
              </div>
            </div>
          <button type="Submit" class="btn btn-primary">
            Save Slider
          </button>
        </form>
      </div>

      <div class="col-md-8" id="sliders-cards">
      </div>

    </div>

  </div>

</body>

</html>
